<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/all.css">
</head>
<body>
    <div class="panel">
        <div id="header">
            <h1 style="margin: 0;color: white;font-weight:400;letter-spacing: .2rem;">高雄旅遊資訊</h1>
            <select name="area" id="area">
                <option value="請選擇行政區">- - 請選擇行政區 - -</option>
                <option value="三民區">三民區</option>
                <option value="美濃區">美濃區</option>
                <option value="大樹區">大樹區</option>
                <option value="小港區">小港區</option>
                <option value="六龜區">六龜區</option>
                <option value="仁武區">仁武區</option>
                <option value="內門區">內門區</option>
                <option value="左營區">左營區</option>
                <option value="甲仙區">甲仙區</option>
                <option value="鼓山區">鼓山區</option>
                <option value="田寮區">田寮區</option>
                <option value="杉林區">杉林區</option>
                <option value="岡山區">岡山區</option>
                <option value="苓雅區">苓雅區</option>
                <option value="茄萣區">茄萣區</option>
                <option value="茂林區">茂林區</option>
                <option value="梓官區">梓官區</option>
                <option value="旗津區">旗津區</option>
                <option value="楠梓區">楠梓區</option>
                <option value="前金區">前金區</option>
                <option value="鳳山區">鳳山區</option>
            </select>
        </div>
        <div class="devideArea">
            <hr style="border: dashed 1px #559AC8;">
            <p class="triangle">▾</p>
        </div>
        <div>
            <h1 class="areaTitle">請選擇行政區</h1>
            <div class="listContainer"></div>
            <nav class="pageList">
            </nav>
        </div>
        <div class="footer">
            <p style="color: white;margin: 0;">高雄旅遊網</p>
            <p style="color: #FFD366;margin: 0;">資訊來源：高雄市政府</p>
        </div>
        <div class="goTop">
            <a href="#header"><img src="pic/btn_goTop.png" alt=""></a>
        </div>
        <div class="quickSelect">
            <h4 style="margin: 20px 0 10px 20px;">熱門行政區</h4>
            <div class="buttonArea">
                <input type="button" class="select select1" value="苓雅區">
                <input type="button" class="select select2" value="三民區">
                <input type="button" class="select select3" value="大樹區">
                <input type="button" class="select select4" value="左營區">
            </div>
        </div>
    </div>
    <script src="js/all.js"></script>
</body>
</html>
